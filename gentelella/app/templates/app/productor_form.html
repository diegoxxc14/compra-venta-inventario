{% extends "app/base_site.html" %}

{% block title %} Nuevo Productor {% endblock title %}


{% block content %}
<div class="right_col" role="main">
  <div class="">
    
    <div class="clearfix"></div>

    <div class="row">
      <!-- form para el ingreso de los datos de un productor de maiz nuevo -->
      <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Nuevo Productor</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form action="{% url 'nuevo1' %}" method="post" class="form-horizontal form-label-left">
              {% csrf_token %}
            
              {% for field in register_form %}
              <div class="form-group">
                <label for="{{fields.name}}" class="control-label col-md-3 col-sm-3 col-xs-3">{{ fields.name }}</label>
                <!-- <label for="{{fields.name}}" class="control-label col-md-3 col-sm-3 col-xs-3">{{ register_form.fields.name }}-->
                <div class="col-md-9 col-sm-9 col-xs-9">
                  {{ form.as_p }}                  
                  <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>                
              </div>
              
              <!-- 
              {% endfor %}-->
              <br>
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                  <button type="submit" class="btn btn-primary">Cancelar</button>
                  <button type="submit" class="btn btn-success">Guardar Productor</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /Form para el ingreso de los datos de un productor de maiz nuevo 
          <form method="post">
          {% csrf_token %}
          {{form.as_p}}

          <button type="submit" btn-success>Guardar</button>
          </form>--> <!-- -->
      
    </div>
  
  </div>
</div>


{% endblock content %}

{% block javascripts %}
  {{ block.super}}
    <!-- jquery.inputmask -->
  <script src="/static/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
 {% endblock javascripts %}
